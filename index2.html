<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays og Lister Eksta oppgave</title>
</head>

<body>

    <div id="app"></div>

    <script>
        // model

        let tallene = []

        // view

        function updateView() {
            document.getElementById('app').innerHTML = /*HTML*/`
            <div>Usorterte tall: ${visTalleneIDiven(tallene)}</div>
            <div>Sorterte tall: ${visTalleneIDiven(sorterTallene())} </div>
            `;
        }

        // controller

        function loopTiGanger() {
            for (let index = 0; index < 10; index++) {
                let randomTall;
                do {
                    randomTall = Math.floor(Math.random() * 10) + 1;
                } while (tallene.length > 0 && randomTall === tallene[tallene.length - 1]);
                tallene.push(randomTall);
            }
        }

        function visTalleneIDiven(sorterteTall) {
            let herErEnString = "";
            for (let i = 0; i < sorterteTall.length; i++) {
                herErEnString += sorterteTall[i] + ", ";
            }
            return herErEnString;
        }

        function sorterTallene() {
            return [...tallene].sort((a, b) => a - b);

        }

        loopTiGanger();
        updateView();

    </script>

</html>
